<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <link rel="apple-touch-icon" href="icon-192.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="logged-out">

  <!-- Login -->
  <div id="login-section" class="login-section">
    <div class="login-card">
      <h1>Kanban</h1>
      <form id="login-form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required placeholder="email@esempio.com">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required placeholder="Password">
        <div id="change-pw-fields" class="hidden">
          <label for="login-new-pw">Nuova password</label>
          <input type="password" id="login-new-pw" minlength="6" placeholder="Almeno 6 caratteri">
          <label for="login-confirm-pw">Conferma nuova password</label>
          <input type="password" id="login-confirm-pw" minlength="6" placeholder="Ripeti la password">
        </div>
        <button type="submit" id="login-submit-btn" class="btn-primary">Accedi</button>
        <p id="login-error" class="login-error hidden"></p>
      </form>
      <button type="button" id="btn-toggle-changepw" class="btn-link">Cambia password</button>
    </div>
  </div>

  <!-- Set display name (new user flow) -->
  <div id="setpw-section" class="login-section hidden">
    <div class="login-card">
      <h1>Benvenuto!</h1>
      <p class="setpw-subtitle">Scegli il tuo nome per la board.</p>
      <form id="setpw-form">
        <label for="setpw-name">Nome</label>
        <input type="text" id="setpw-name" required placeholder="e.g. Roberto">
        <button type="submit" class="btn-primary">Salva</button>
        <button type="button" id="btn-setpw-logout" class="btn-secondary" style="width:100%;margin-top:8px;">Esci</button>
        <p id="setpw-error" class="login-error hidden"></p>
      </form>
    </div>
  </div>

  <!-- App -->
  <div id="app-section" class="app-section">
    <header>
      <h1>Kanban</h1>
      <div class="header-actions">
        <button id="btn-archive-view" class="btn-archive-toggle" title="Archivio">Archivio</button>
        <button id="btn-add" title="Nuova task">+</button>
        <button id="btn-logout" class="btn-logout" title="Esci">Esci</button>
      </div>
    </header>

    <div class="filter-bar">
      <label for="filter-assignee">Filtra per:</label>
      <select id="filter-assignee">
        <option value="">Tutti</option>
      </select>
    </div>

    <main class="board">
      <div class="column" data-status="backlog">
        <h2>In arrivo</h2>
        <div class="card-list" data-status="backlog"></div>
      </div>
      <div class="column" data-status="todo">
        <h2>Da fare</h2>
        <div class="card-list" data-status="todo"></div>
      </div>
      <div class="column" data-status="inprogress">
        <h2>In corso</h2>
        <div class="card-list" data-status="inprogress"></div>
      </div>
      <div class="column" data-status="done">
        <h2>Fatto</h2>
        <div class="card-list" data-status="done"></div>
      </div>
    </main>

    <!-- Archive view -->
    <section id="archive-section" class="archive-section hidden">
      <div id="archive-list" class="archive-list"></div>
      <p id="archive-empty" class="archive-empty hidden">Nessuna task archiviata.</p>
    </section>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <h3 id="modal-title">Nuova Task</h3>
        <form id="task-form">
          <input type="hidden" id="form-id">
          <label for="form-title">Titolo</label>
          <input type="text" id="form-title" required>

          <label for="form-status">Stato</label>
          <select id="form-status">
            <option value="backlog">In arrivo</option>
            <option value="todo">Da fare</option>
            <option value="inprogress">In corso</option>
            <option value="done">Fatto</option>
          </select>

          <label for="form-assignee">Assegnatario</label>
          <select id="form-assignee">
            <option value="">-- Nessuno --</option>
          </select>

          <label for="form-due">Scadenza</label>
          <input type="datetime-local" id="form-due">

          <div class="modal-actions">
            <button type="submit" class="btn-primary">Salva</button>
            <button type="button" id="btn-cancel" class="btn-secondary">Annulla</button>
            <button type="button" id="btn-archive" class="btn-archive hidden">Archivia</button>
            <button type="button" id="btn-delete" class="btn-danger hidden">Elimina</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Offline banner -->
  <div id="offline-banner" class="offline-banner hidden">Sei offline</div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js");
      });
    }
  </script>
</body>
</html>
